server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:mem:hello_world;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: user
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.show_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  h2:
    console:
      enabled: true
      path: /h2-console